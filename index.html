<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Feedback Form</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="image-overlay">
        <section class="heading">
            <h1 id="title" style="font-weight: 600;">University Survey Form</h1>
            <p id="description"><i>Congratulations on completing your UG programme. Help us improve the experience. </i></p>
        </section>
  
        <section>
          <form id="survey-form">
            <label for="name">Name</label><input type="text" id="name" placeholder="Enter your name" required>
            <label for="email">Email</label><input type="email" id="email" placeholder="Enter your Email" required>
            <label for="dob">Date of Birth</label><input type="date" id="dob" placeholder="Enter your Date of Birth" required>
            <label for="overall">Which option best describes your overall experience?</label><input list="rating" id="overall" required>
            <datalist id="ratings">
              <option value="Loved it"></option>
            </datalist>
          </form>
        </section>
    </div>
</body>
</html>
